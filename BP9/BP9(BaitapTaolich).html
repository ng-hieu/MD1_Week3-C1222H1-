<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra so ngay</title>
</head>
<body>
<label><input id = "month" type= "text" placeholder="Nhập tháng"></label>
<button type="button" onclick="check()">Kiểm tra số ngày</button>
<p id="result"></p>
<script>
  function check() {
    let month = parseInt(document.getElementById("month").value);
    switch (month){
      case 1:case 3:case 5:case 7:case 8:case 10:case 12:
        document.getElementById("result").innerHTML = "Tháng này có 31 ngày";
      break;
      case 4: case 6: case 9: case 11:
        document.getElementById("result").innerHTML = "Tháng này có 30 ngày";
      break;
      case 2:
        document.getElementById("result").innerHTML = "Tháng này có 28 hoặc 29 ngày";
      break;
    }
  }
</script>
</body>
</html>
