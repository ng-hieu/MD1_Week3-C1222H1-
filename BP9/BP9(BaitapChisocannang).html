<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính cân nặng</title>
</head>
<body>
<label><input id = "kg" type= "text" placeholder="kg">Nhập cân nặng</label><br>
<label><input id = "cm" type= "text" placeholder="metter">Nhập chiều cao</label><br>
<button type="button" onclick="check()">Check BMI</button>
<p id = "result"></p>
<script>
  function check () {
    let weight = parseFloat(document.getElementById("kg").value);
    let height = parseFloat(document.getElementById("cm").value);
    let bmi = weight / (height * height);
    if (bmi < 18.5) {
      document.getElementById("result").innerHTML = "Underweight";
      console.log(1);
    } else if (bmi >= 18.5 && bmi <= 25.0 ) {
      document.getElementById("result").innerHTML = "Normal";
      console.log(2);
    } else if (bmi >= 25 && bmi < 30){
      document.getElementById("result").innerHTML = "Overweight";
      console.log(3);
    } else if (bmi >= 30){
      document.getElementById("result").innerHTML = "Obese";
      console.log(4);
    }
  }
</script>
</body>
</html>
