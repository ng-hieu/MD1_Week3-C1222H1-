<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<script>
  let sum = 0;
  let n = 0;
  let count = 0;
  while (count<=30){
    if (n % 7 === 0){
      sum = sum + n;
      count += 1;
    }
    n+=1;
  } document.write(sum);
</script>
</body>
</html>
