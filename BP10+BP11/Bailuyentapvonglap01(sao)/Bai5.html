<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</title>
</head>
<body>
<script>
  let n=0;
  let m=1;
  let sum;
  document.write(n + ", ");
  document.write(m + ", ");
  for (i = 0; i<=20; i++){
    sum = n+m;
    n=m;
    m=sum
    document.write(sum + ", ");
  }
</script>
</body>
</html>
