<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.</title>
</head>
<body>
<script>
  let n=0;
  let m=1;
  let sum;
  for (i = 0; i<=20; i++){
    sum = n+m;
    n=m;
    m=sum
    if (sum % 5 === 0){
    document.write(sum + ", "); break;
    }
  }
</script>
</body>
</html>
